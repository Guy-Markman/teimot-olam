<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/addMeal.css" />
    <title>צפייה בתפריט</title>
  </head>
  <body>
    <template id="template-category">
      <input type="checkBox" name="cat" value="" checked />
      <span></span>
    </template>
    <main>
      <fieldset id="categoryFilter"></fieldset>

      <fieldset id="priceFilter">
        <label><input type="radio" name="priceRange" value="all" checked /> כל המחירים</label>
        <label><input type="radio" name="priceRange" value="30" /> מעל 30₪</label>
        <label><input type="radio" name="priceRange" value="60" /> מעל 60₪</label>
        <label><input type="radio" name="priceRange" value="90" /> מעל 90₪</label>
      </fieldset>

      <table>
        <thead>
          <tr>
            <th>שם</th>
            <th>קטגוריה</th>
            <th>מחיר</th>
            <th>תיאור המנה</th>
            <th>תמונה</th>
          </tr>
        </thead>
        <tbody id="menuTable"></tbody>
      </table>
    </main>
    <script type="module" src="../../scripts/menu-filter.js"></script>
    <script type="module">
      init();
    </script>
  </body>
</html>
