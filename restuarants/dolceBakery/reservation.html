<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>הזמנת מקום - דולצ’ה בייקרי</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>הזמנת מקום</h1>
  <form>
    <label>שם מלא: <input type="text" name="name" required></label><br>
    <label>טלפון: <input type="tel" name="phone" required></label><br>
    <label>אימייל: <input type="email" name="email"></label><br>
    <label>מספר סועדים: <input type="number" name="guests"></label><br>
    <label>תאריך: <input type="date" name="date"></label><br>
    <label>הערות נוספות: <textarea name="notes"></textarea></label><br>
    <button type="submit">שלח</button>
  </form>
</body>
</html>
