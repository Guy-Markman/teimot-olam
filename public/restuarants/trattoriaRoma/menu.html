<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/menus.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/menuRest.css" />
    <title>Trattoria Roma - תפריט</title>
  </head>
  <body>
    <template id="dish-template">
      <article class="dish">
        <div class="dishText">
          <h3></h3>
          <p class="dishDescription"></p>
          <p class="dishPrice"></p>
          <button class="addButton">הוסף לתפריט</button>
        </div>
        <figure>
          <img class="dishImage" alt="תמונת המנה" />
        </figure>
      </article>
    </template>

    <template id="category-template">
      <section class="category">
        <h2 class="titleBox titleBoxBakery"></h2>
        <div class="dishList"></div>
      </section>
    </template>

    <template id="cart-item-template">
      <li>
        <span class="itemTitle"></span>
        <span class="itemPrice"></span>
        <button class="removeButton" aria-label="הסר מהסל">x</button>
      </li>
    </template>

    <header class="resturantHeader">
      <figure>
        <img src="imgs/restulogo.jpg" alt="לוגו" class="logo" />
      </figure>
      <h1>Trattoria Roma</h1>
    </header>
    <section aria-label="טבלת הנחות">
      <table class="salesTable">
        <thead>
          <tr>
            <th>שם המנה</th>
            <th>סוג הנחה</th>
            <th>מחיר הנחה</th>
            <th>האם ההנחה חלה</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ברוסקטה עגבניות</td>
            <td>סכום קבוע</td>
            <td>20</td>
            <td>
              <button
                class="circle-button"
                data-state="inactive"
                title="ההנחה לא פעילה"
                onclick="toggleSale('ברוסקטה עגבניות')"
              ></button>
            </td>
          </tr>
          <tr>
            <td>פסטה טליאטלה ברוטב פטריות כמהין</td>
            <td>אחוז</td>
            <td>25</td>
            <td>
              <button
                class="circle-button"
                data-state="inactive"
                title="ההנחה לא פעילה"
                onclick="toggleSale('פסטה טליאטלה ברוטב פטריות כמהין')"
              ></button>
            </td>
          </tr>
          <tr>
            <td>טירמיסו ביתי</td>
            <td>חצי מחיר</td>
            <td>50</td>
            <td>
              <button
                class="circle-button"
                data-state="inactive"
                title="ההנחה לא פעילה"
                onclick="toggleSale('טירמיסו ביתי')"
              ></button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <main aria-label="תפריט המסעדה">
      <section id="menuContainer"></section>
    </main>

    <aside id="cartWin" class="cartWin" aria-label="סל קניות">
      <h4>🛒 סל קניות</h4>
      <ul class="cart" id="cartList"></ul>
      <div class="totalBox">
        <span class="total">סך הכל: </span>
        <span id="total" class="total">0</span>
        <span class="total">₪</span>
      </div>
      <button type="button" onclick="clearCart()">רוקן סל</button>
    </aside>
    <footer>
      <section class="links">
        <a href="restaurant.html">חזרה לדף המסעדה</a>
      </section>
    </footer>
  </body>
  <script type="module" src="../../scripts/menu.js"></script>
  <script type="module" src="../../scripts/cart.js"></script>
</html>
